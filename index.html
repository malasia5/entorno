
<html>
 <head>
     <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
 </head>
 <body>

  <a-scene>
   
    <a-entity position="0 0 -1">
      <a-cone radius-bottom="2" radius-top="0.5" height="4" color="#95A5A6" rotation="-90 0 0"></a-cone>
      <a-cone radius-bottom="1.1" radius-top="0.0" height="1" color="#7F8C8D" rotation="-20 10 0" position="2 0 -3"></a-cone>

      <a-plane position="0 0 -1" rotation="-100 0 0" width="8" height="5" color="#2A1B0A"></a-plane> 
    </a-entity>
   
    <a-entity position="3 3 -15" scale="2 2 2">
      <a-sphere radius="1" color="#F39C12"></a-sphere>
      <a-sky color= "#81BEF7"></a-sky>
    </a-entity>
  </a-scene>

</html>
